<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="left-section">
      <div class="banner">
        <img src="./imgs/odin-logo.png" alt="odin logo" class="logo" />
        <p>ODIN</p>
      </div>
      <p class="photo-attribute">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="right-section">
      <p class="inspire-text">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.<br /><br />You <em>know</em> you want to.
      </p>
      <form action="" method="post" id="sign-up-form">
        <h2>Let's do this!</h2>
        <div class="input-container">
          <label for="first-name">FIRST NAME</label>
          <input
            type="text"
            name="firstName"
            id="first-name"
            placeholder="Thor"
          />
        </div>
        <div class="input-container">
          <label for="last-name">LAST NAME</label>
          <input
            type="text"
            name="lastName"
            id="last-name"
            placeholder="Odinson"
          />
        </div>
        <div class="input-container">
          <label for="e-mail">EMAIL</label>
          <input
            type="email"
            name="eMail"
            id="e-mail"
            placeholder="abc@email.com"
          />
        </div>
        <div class="input-container">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" name="phoneNumber" id="phone-number" />
        </div>
        <div class="input-container">
          <label for="user-password">PASSWORD</label>
          <input type="password" name="password" id="user-password" />
        </div>
        <div class="input-container">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" />
        </div>
      </form>
      <button type="submit" form="sign-up-form">Create Account</button>
      <p class="login-text">Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
